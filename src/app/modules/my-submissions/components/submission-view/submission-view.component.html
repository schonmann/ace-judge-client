<div>
  <h1>Submissão #{{submission?.id}}</h1>
  <h2 class="sub-heading">Dados gerais</h2>
  <div class="general-data-container">
    <a [routerLink]="['../../../problems/view/1']"><app-field-value name="Id">{{submission?.problemId}}</app-field-value></a>
    <app-field-value name="Nome">{{submission?.problemName}}</app-field-value>
    <app-field-value name="Categoria">{{categoryName}}</app-field-value>
    <app-field-value name="Linguagem">{{languageName}}</app-field-value>
    <app-field-value name="Data da submissão">{{submitDate}}</app-field-value>
  </div>
  <h2 class="sub-heading" variant="h2">Teste de correção</h2>
  <div fxLayout="row" fxLayoutGap="16px">
    <div>
      <app-field-value name="Status de análise"><span [ngStyle]="{'color': correctnessStatusColor }">{{correctnessStatus}}</span></app-field-value>
    </div>
    <div>
      <app-field-value name="Tempo de execução">{{correctnessRuntime}}</app-field-value>
    </div>
  </div>
  <h2 class="sub-heading" variant="h2">Teste de complexidade</h2>
  <div>
    <app-field-value name="Status de análise"><span [ngStyle]="{'color': analysisStatusColor }">{{analysisStatus}}</span></app-field-value>
  </div>
  <div *ngIf="submission?.analysisOutput">
    <app-analysis-output [analysisOutput]="submission?.analysisOutput"></app-analysis-output>
  </div>
</div>
