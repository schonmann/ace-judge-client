

<h1 mat-dialog-title>Entrar em Competição</h1>
<div mat-dialog-content>
  <p class="mat-typography">Digite a senha de autenticação para esta competição.</p>
  <form #f="ngForm" (ngSubmit)="submit(f)">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Senha</mat-label>
        <input cdkFocusInitial type="password" name="password" ngModel matInput placeholder="Digite uam senha..." required>
      </mat-form-field>
    </form>
</div>
