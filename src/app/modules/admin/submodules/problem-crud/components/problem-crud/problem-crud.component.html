<mat-card>
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-paginated-table 
      [retrievePage]='retrievePage.bind(this)' 
      [columns]='tableColumns'>
    </app-paginated-table>
    <div class="button-section" fxLayout="row" fxLayoutAlign="center center">
      <button routerLink='edit' mat-raised-button color="primary">ADICIONAR</button>
    </div>
  </mat-card-content>
</mat-card>
