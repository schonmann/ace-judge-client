<ng-container [ngSwitch]="variant">
  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>
  <h1 class="mat-h1" *ngSwitchCase="'h1'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h1>
  <h2 class="mat-h2" *ngSwitchCase="'h2'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h2>
  <h3 class="mat-h3" *ngSwitchCase="'h3'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h3>
  <h4 class="mat-h4" *ngSwitchCase="'h4'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h4>
  <h5 class="mat-h5" *ngSwitchCase="'h5'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h5>
  <h6 class="mat-h6" *ngSwitchCase="'h6'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h6>
  <h3 class="mat-h3" *ngSwitchDefault>
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h3>
</ng-container>
