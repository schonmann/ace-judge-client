<div fxLayout="column" class="table" fxLayoutAlign="space-between space-between">
  <table mat-table [dataSource]="items">
    <ng-container matColumnDef="{{col.label}}" *ngFor="let col of columns">
      <th mat-header-cell *matHeaderCellDef> {{col.label}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col.field]}} </td>
    </ng-container>
    <tr class="table-header" mat-header-row *matHeaderRowDef="displayColumms"></tr>
    <tr class="table-row" mat-row *matRowDef="let row; columns: displayColumms"></tr>
  </table>
  <div fxFlex></div>
  <div>
    <mat-paginator #paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPage($event)">
    </mat-paginator>
  </div>
</div>
