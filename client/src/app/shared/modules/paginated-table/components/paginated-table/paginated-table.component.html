<div fxLayout="column">
  <table mat-table [dataSource]="items" fxFlex>
    <ng-container matColumnDef="{{col.label}}" *ngFor="let col of columns">
      <th mat-header-cell *matHeaderCellDef> {{col.label}} </th>
      <td mat-cell *matCellDef="let element"> {{element[col.field]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumms"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumms"></tr>
  </table>
  <div>
    <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="getPage($event)">
    </mat-paginator>
  </div>
</div>
